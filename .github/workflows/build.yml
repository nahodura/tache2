name: Build

on:
  push:
  pull_request_target:
    types: [labeled]

env:
  JAVA_DIST: 'zulu'
  JAVA_VERSION: 22

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Compile and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        jvm_flags:
          - "-XX:+UseG1GC"
          - "-Xmx2g"
          - "-XX:+PrintGCDetails"
          - "-XX:+AlwaysPreTouch"
          - "-XX:MaxGCPauseMillis=200"
          - "-XX:+HeapDumpOnOutOfMemoryError"
          - "-XX:+UnlockDiagnosticVMOptions"
          - "-XX:+UseG1GC -Xmx2g -XX:+PrintGCDetails -XX:+HeapDumpOnOutOfMemoryError"
          - "-XX:+UseG1GC -Xmx2g -XX:MaxGCPauseMillis=200 -XX:+HeapDumpOnOutOfMemoryError"
          - "-XX:+UseG1GC -Xmx2g -XX:+AlwaysPreTouch -XX:+HeapDumpOnOutOfMemoryError"
          - "-XX:+UseG1GC -Xmx2g -XX:+PrintGCDetails -XX:+UnlockDiagnosticVMOptions -XX:+HeapDumpOnOutOfMemoryError"
          - "-XX:+UseG1GC -Xmx2g -XX:+PrintGCDetails"

    steps:

      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DIST }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      # On a d√ª disable le SonarCloud Cache puisqu'on avait des erreurs lies aux token d'authentification. 
      #- name: Cache SonarCloud packages
      #  uses: actions/cache@v4
      #  with:
      #    path: ~/.sonar/cache
      #   key: ${{ runner.os }}-sonar
      #    restore-keys: ${{ runner.os }}-sonar

      - name: Build and Test
        run: >
          xvfb-run
          mvn -B verify -Djavafx.platform=linux
          jacoco:report
          -Pcoverage
        # org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
        # -Dsonar.projectKey=cryptomator_cryptomator \
        # -Dsonar.organization=cryptomator \
        # -Dsonar.host.url=https://sonarcloud.io

        env:
          MAVEN_OPTS: "${{ matrix.jvm_flags }}" 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          #SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Draft a release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          discussion_category_name: releases
          token: ${{ secrets.CRYPTOBOT_RELEASE_TOKEN }}
          generate_release_notes: true
          body: |-
            :construction: Work in Progress
            
            ‚è≥ Please be patient, the builds are still [running](https://github.com/cryptomator/cryptomator/actions). New versions of Cryptomator can be found here in a few moments. ‚è≥
            
            As usual, the GPG signatures can be checked using [our public key `5811 7AFA 1F85 B3EE C154  677D 615D 449F E6E6 A235`](https://gist.github.com/cryptobot/211111cf092037490275f39d408f461a).
            
            ---
            <!-- Don't forget to include the üíæ SHA-256 checksums of release artifacts: -->
